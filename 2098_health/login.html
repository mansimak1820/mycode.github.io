<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet"> 
  <title>Login</title>
</head>
<body>
  <div class="login__card">
    <div class="login__intro">

      <img src="login.svg" alt="" class="login__image">
      <h2>Welcome Back!</h2>
      <h4>Enter Your Details to Continue</h4>
    </div>
    <div class="login__form">
      <h1 class="login__heading"><b><font face="calisto MT" color="white">LOGIN FORM</h1></b>
      <form action="#">
        <p>
          <input type="email" class="input email" placeholder="Email">
        </p>
        <p>
          <input type="password" class="input password" placeholder="Password">
        </p>
        <p>
          <input type="submit" class="input submit" value="Login">
        </p>
      </form>
      <div class="login__helper">
        <span class="forget__password">
          <font color="white">Forget Your Password? <a href="#"><font color="white">Reset Now</font></a>
        </span>
        <span class="create__account">Don't Have an Account? <a href="#"><font face ="calisto MT"color="white">Login</font></a></span>
      </div>
    </div>
  </div>
</body>
</html>
